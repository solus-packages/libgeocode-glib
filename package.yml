name       : libgeocode-glib
version    : 3.20.1
release    : 5
source     :
    - http://ftp.gnome.org/pub/GNOME/sources/geocode-glib/3.20/geocode-glib-3.20.1.tar.xz : 669fc832cabf8cc2f0fc4194a8fa464cdb9c03ebf9aca5353d7cf935ba8637a2
license    : GPL-2.0+
summary    : Geocoding library
builddeps  :
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libsoup-2.4)
description: |
    geocode-glib is a convenience library for the geocoding (finding longitude,
    and latitude from an address) and reverse geocoding (finding an address fromcoordinates). It uses Nominatim service
    to achieve that. It also caches (reverse-)geocoding requests for faster results and to avoid unnecessary server
    load.
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
